<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background rectangle (Card) -->
  <rect x="10" y="10" width="180" height="120" rx="15" ry="15" fill="url(#cardGradient)" />

  <!-- Card Gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#41D1FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BD34FE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="30" fill="#333" text-anchor="middle">Brine</text>

  <!-- Card Icon (Simple Flashcard Icon) -->
  <rect x="50" y="30" width="100" height="60" rx="10" ry="10" fill="white" stroke="#007bff" stroke-width="2"/>
  <line x1="60" y1="50" x2="140" y2="50" stroke="#007bff" stroke-width="2"/>
  <line x1="60" y1="70" x2="140" y2="70" stroke="#007bff" stroke-width="2"/>
</svg>
